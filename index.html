<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pamo3 Card to Pokesol Text</title>
  </head>
  <body>
    <div id="app" class="m-4 max-w-xl h-fit">
      <div class="relative mb-5 overflow-hidden">
        <pre
          id="output"
          class="border-2 border-slate-300 rounded p-2 w-full"
          rows="6"
          contenteditable=""
        ><br><br><br><br><br><br></pre>
        <div
          id="progress"
          class="bg-blue-300/60 absolute top-0 left-0 w-0 transition-all h-full animate-pulse pointer-events-none"
        ></div>
      </div>

      <canvas id="canvas" class="max-w-lg"></canvas>
      <br />
      <input type="file" id="fileInput" />
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
